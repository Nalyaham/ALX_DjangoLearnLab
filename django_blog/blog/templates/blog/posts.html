{% extends 'base.html' %}

{% block content %}
  <h1>Posts</h1>
  <ul>
    {% for post in post_list %}
      <li>
	{{ post.title }}
        <p>{{ post.content|truncatewords:20 }}</p>
      </li>
    {% empty %}
      <p>No posts yet.</p>
    {% endfor %}
  </ul>
  <p>Tags:</p>
<ul>
    {% for tag in post.tags.all %}
        <li><a href="{% url 'tag_posts' tag.name %}">{{ tag.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
