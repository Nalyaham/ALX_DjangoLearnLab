{% extends 'base.html' %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <p>Posted by: {{ post.author }}</p>
  <p>Posted on: {{ post.published_date }}</p>
  <p>
    <a href="{% url 'post_edit' post.pk %}">Edit</a>
    <a href="{% url 'post_delete' post.pk %}">Delete</a>
  </p>
{% endblock %}
